<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right,lightblue);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 25px;
            width: 320px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px black;
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
        }

        button {
            padding: 8px 12px;
            margin: 5px;
            border: none;
            background-color:limegreen;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: black;
        }

        .output {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Weather App</h2>

    <input type="text" id="city" placeholder="Enter city name">
    <br>
    <button onclick="getWeatherByCity()">Search City</button>
    <button onclick="getWeatherByLocation()">Use My Location</button>

    <div class="output" id="result"></div>
</div>

<script>
    const apiKey = "YOUR_API_KEY_HERE"; //  Paste your API key

    function displayWeather(data) {
        document.getElementById("result").innerHTML =
            "<h3>" + data.name + "</h3>" +
            "<p>Temperature: " + data.main.temp + " Â°C</p>" +
            "<p>Condition: " + data.weather[0].description + "</p>" +
            "<p>Humidity: " + data.main.humidity + "%</p>" +
            "<p>Wind Speed: " + data.wind.speed + " m/s</p>";
    }

    function getWeatherByCity() {
        var city = document.getElementById("city").value;
        if (city === "") {
            alert("Please enter city name");
            return;
        }

        var url = "https://api.openweathermap.org/data/2.5/weather?q="
                  + city + "&units=metric&appid=" + apiKey;

        fetch(url)
        .then(response => response.json())
        .then(data => displayWeather(data))
        .catch(() => {
            document.getElementById("result").innerHTML = "City not found!";
        });
    }

    function getWeatherByLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                var lat = position.coords.latitude;
                var lon = position.coords.longitude;

                var url = "https://api.openweathermap.org/data/2.5/weather?lat="
                          + lat + "&lon=" + lon + "&units=metric&appid=" + apiKey;

                fetch(url)
                .then(response => response.json())
                .then(data => displayWeather(data));
            });
        } else {
            alert("Geolocation not supported");
        }
    }
</script>

</body>
</html>
